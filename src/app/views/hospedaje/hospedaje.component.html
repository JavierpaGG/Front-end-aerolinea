<app-header/>
<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let hotel of hoteles">
        <div class="card mb-3">
          <img [src]="hotel.image" class="card-img-top" alt="Hotel Image">
          <div class="card-body">
            <h5 class="card-title">{{ hotel.name }}</h5>
            <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{ hotel.location }}</p>
            <p class="card-text"><i class="fas fa-bed"></i> Habitaciones: {{ hotel.rooms }}</p>
            <p class="card-text"><i class="fas fa-star"></i> Valoraci√≥n: {{ hotel.rating }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
