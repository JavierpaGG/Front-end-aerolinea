<div class="container ">
  <div class="row">
    <div class="col-md-4" *ngFor="let habitacion of habitaciones">
      <div class="card mb-4 shadow-sm">
        <img [src]="habitacion.imagen" class="card-img-top" alt="Imagen de la habitaciÃ³n">
        <div class="card-body">
          <h5 class="card-title">{{ habitacion.tipo_habitacion }}</h5>
          <ul class="list-unstyled">
            <li><strong>Camas:</strong> {{ habitacion.cantidad_camas }}</li>
            <li><strong>Precio:</strong> S/. {{ habitacion.precio}}</li>
            <li><strong>Capacidad:</strong> {{ habitacion.cantidad_personas }}</li>
          </ul>
          <button class="btn btn-gradient-reservar">Reservar ahora</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer/>
